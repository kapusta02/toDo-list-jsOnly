<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="create-block">
            <label for="create-block-input">Create new To Do: </label>
            <input type="text" id="create-block-input">
            <button type="submit" id="create-block-btn">Add</button>
        </div>
        <div class="progress-block">
            <div class="execution-stage">
                <div class="execution-stage-to-do">
                    <p class="execution-stage-text">To Do</p>
                </div>
                <div class="task-to-do">
                    <div id="progress-block-task-to-do">
                        
                    </div>
                </div>
            </div>
            <div class="execution-stage">
                <div class="execution-stage-in-progress">
                    <p class="execution-stage-text execution-stage-text-progress">In Progress</p>
                </div>
                <div class="task-to-do">
                    <div id="progress-block-task-in-progress" class="progress-to-do"></div>
                </div>
            </div>
            <div class="execution-stage">
                <div class="execution-stage-done">
                    <p class="execution-stage-text">Done</p>
                </div>
                <div class="task-to-do">
                    <div id="progress-block-task-done" class="progress-to-do"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
